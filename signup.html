<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo-placeholder {
            margin-bottom: 20px;
        }
        .logo-placeholder {
            text-align: right;
            margin: 10px 20px;
        }.logo-placeholder img {
    max-width: 300px; /* عرض محدد */
    height: auto; /* الحفاظ على النسبة */
}
        .signup-form {
            width: 90%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo-placeholder">
        <img src="IMG-20241216-WA0023.jpg" alt="Logo">
    </div>
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="NUT@gmail.com" readonly>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <a href="products.html">products</a>
</body>
</html>
